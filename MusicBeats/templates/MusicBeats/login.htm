{%extends 'MusicBeats/basic.htm'%}
{% block title%}Login{% endblock %}

{% block body %}
    
    <div class="container my-3">
    <form action="/MusicBeats/login" method="POST">{% csrf_token %}
        <div class="form-group" style="padding-right: 70%;">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Your Username">
        </div>
        <div class="form-group" style="padding-right: 70%; padding-top: 1.5%;">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div style="padding-top: 1.5%;">
          <button action type="submit" class="btn btn-primary">Login
            <a href="/"></a>
          </button>
        </div>
      </form>
    </div>

{% endblock %}
